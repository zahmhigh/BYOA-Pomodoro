<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>üçÖ Pomodoro Timer</h1>
            <p class="subtitle">Stay focused and productive, by Zamai Banje </p>
        </header>

        <main>
            <div class="timer-card">
                <div class="focus-display" id="focus-display" style="display: none;">
                    <div class="focus-label">Focusing on:</div>
                    <div class="focus-text" id="focus-text"></div>
                </div>
                <div class="timer-display">
                    <div class="time" id="time">25:00</div>
                    <div class="timer-label" id="timer-label">Focus Time</div>
                </div>

                <div class="timer-controls">
                    <button class="btn btn-primary" id="start-btn">Start</button>
                    <button class="btn btn-secondary" id="pause-btn" disabled>Pause</button>
                    <button class="btn btn-secondary" id="reset-btn">Reset</button>
                </div>

                <div class="timer-modes">
                    <button class="mode-btn active" data-time="25" data-mode="focus">Focus</button>
                    <button class="mode-btn" data-time="5" data-mode="short-break">Short Break</button>
                    <button class="mode-btn" data-time="10" data-mode="long-break">Long Break</button>
                </div>
            </div>

            <div class="stats">
                <div class="stat-item">
                    <span class="stat-label">Sessions</span>
                    <span class="stat-value" id="sessions">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Total Time</span>
                    <span class="stat-value" id="total-time">0m</span>
                </div>
            </div>
        </main>

        <div class="notification" id="notification">
            <div class="notification-content">
                <span id="notification-text"></span>
                <button class="notification-close" id="notification-close">√ó</button>
            </div>
        </div>

        <!-- Focus Input Modal -->
        <div class="modal-overlay" id="focus-modal">
            <div class="modal-content">
                <h3>What are you focusing on?</h3>
                <input type="text" id="focus-input" placeholder="Enter your focus for this session..." maxlength="100">
                <div class="modal-buttons">
                    <button class="btn btn-secondary" id="focus-cancel">Cancel</button>
                    <button class="btn btn-primary" id="focus-confirm">Start Focus</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
